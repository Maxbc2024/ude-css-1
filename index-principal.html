<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index_principal.css" />
    <title>Twirrer</title>
  </head>
  <body>

    <!------------------------- FEED  ---------------------------------->
    <section class="feeds-page">
      <!------------------------- FEED NAV---------------------------------->
      <nav class="feeds-nav">
        <!-- ICONS ----------  -->
        <div class="icons">
          <a href="#" class="active"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fas fa-hashtag"></i></a>
          <a href="#"><i class="far fa-bell"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
        </div>
        <!-- SERACH BAR ----------  -->
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Twirrer"
            class="search-bar-input"
          />
        </div>
        <!-- USER ---------- -->
        <div class="user">
          <div class="user-img-wrapper">
            <img src="images/user1.jpg" />
          </div>
          <a href="#" class="user-link">Jane Smith</a>
          <i class="fas fa-chevron-down"></i>
        </div>
      </nav>
      
      
      <!------------------------- FEED CONTENT ---------------------------------->
       <div class="feeds-content">
        <div class="feeds-header">
          <div class="header-top">
            <h4>Home</h4>
            <i class="far fa-star"></i>
          </div>
          <div class="header-post">
            <div class="header-img-wrapper">
              <img src="images/user1.jpg" width="40" />
            </div>
            <input type="text" placeholder="What's happening?" />
            <i class="far fa-image"></i>
            <i class="fas fa-camera"></i>
            <i class="far fa-chart-bar"></i>
          </div>
        </div>
      </div>
      
    </section>
      

    
  </body>
</html>
